<app-loader [loading]="loading"></app-loader>
  <main>
  <div class="section"></div>
  <div class="section"></div>
  <div class="container-fluid"> 
   
     <!-- loginbox-->
      <div class="loginbox my-2">
          
    <!--Form without header-->
    
    <div class="text-center">
        <h2>Login to your account</h2>
        <p>Don't have an account? <a [routerLink]="['/registration']">Register</a></p>
      </div>
        
    <div class="card">
    
    <!--Header-->
        
      <div class="card-block">

        <!--Body-->
        <form role="form" #loginForm="ngForm" (ngSubmit)="login()">
        <div class="md-form has-required">
          <i class="fa fa-envelope prefix"></i>
           <label for="form2" [ngClass]="{'active': hasUser}">Email & Phone</label>
          <input type="email" id="form2" name="username" class="form-control" 
           #username="ngModel" [(ngModel)]="user.email" email required>
         
           <div class="error-block">
              <small *ngIf="username.errors?.required && username.touched" class="text-danger">
                  email is required
              </small>
              <small *ngIf="username.errors?.email && username.touched" class="text-danger">
                  email is not valid
              </small>
          </div>
        </div>

        <div class="md-form has-required">
         <i class="fa fa-lock prefix"></i>
          <input type="password" id="form4" class="form-control" name="password"  #password="ngModel" [(ngModel)]="user.password" required>
          <label for="form4" [ngClass]="{'active': hasUser}">Password</label>
          <div class="error-block">
            <small *ngIf="password.errors?.required && password.touched" class="text-danger">
                password is required
            </small>
          </div>
        </div>

        <div class="row">
          
          <div class="col-md-6">
          <button  class="waves-effect waves-light btn" [disabled]="!loginForm.valid">Login</button>
          </div>
          
          <div class="col-md-6">
          <p class="forgotpswd pull-right"><a href="#">Forgot Password?</a></p>
          </div>
          
        </div>
        </form>
        
      </div>


    </div>
    <!--/Form without header-->

      <div class="col-md-12">

        <button type="button" class="btn btn-gplus btn-lg btn-block"><i class="fa fa-google-plus left"></i><span>Login with <strong>Google+</strong></span></button>
        </div>
    </div>-->
     
      </div>
    <!-- loginbox-->
   
  </div>
</main>
